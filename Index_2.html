<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Знайти суму цифр даного числа</title>
  </head>
  <body>
    <script>
      function getSum(str) {
        let sum = 0;
        for (let i = 0; i < str.length; i++) {
          sum = sum + parseInt(str[i]);
        }
        return sum;
      }
      let str = "33";
      alert(getSum(str));
    </script>
  </body>
</html>
